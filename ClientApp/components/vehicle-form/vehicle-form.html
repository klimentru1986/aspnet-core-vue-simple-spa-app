<div>
  <h1>New Vehicle</h1>

  <form>
    <div class="form-group">
      <label for="make">Make</label>
      <select id="make"
              v-model="make"
              @change="onMakeChange"
              class="form-control">
            <option value="0" disabled selected>Select Make</option>
            <option v-for="make in makes" :value="make.id">{{make.name}}</option>
            </select>
    </div>

    <div class="form-group">
      <label for="model">Model</label>
      <select id="model"
              class="form-control">
            <option value="" disabled selected>Select Model</option>
            <option v-for="model in models" :value="model">{{model.name}}</option>
      </select>
    </div>
  </form>
</div>
