<div>
  <h1>New Vehicle</h1>

  <form class="form-group">
    <div class="form-group">
      <label for="make">Make</label>
      <select id="make"
              v-model="make"
              @change="onMakeChange"
              class="form-control">
            <option value="0" disabled selected>Select Make</option>
            <option v-for="make in makes" :value="make.id">{{make.name}}</option>
            </select>
    </div>

    <div class="form-group">
      <label for="model">Model</label>
      <select id="model"
              class="form-control">
            <option value="" disabled selected>Select Model</option>
            <option v-for="model in models" :value="model">{{model.name}}</option>
      </select>
    </div>

    <p>Is this vehicle registered?</p>

    <label for="registered"
           class="radio-inline">
      <input type="radio" name="isRegistered" id="registered"> Yes
     </label>

    <label for="notRegistered"
           class="radio-inline">
      <input type="radio" name="isRegistered" id="notRegistered"> No
    </label>

    <h2>Features</h2>

    <div class="checkbox"
         v-for="feature in features">
      <label :for="`feature_${feature.id}`">
        <input type="checkbox" :id="`feature_${feature.id}`"> {{feature.name}}
      </label>
    </div>

    <h2>Contact</h2>

    <div class="form-group">
      <label for="contactName">Name</label>
      <input type="text"
             id="contactName"
             class="form-control">
    </div>

    <div class="form-group">
      <label for="contactPhone">Phone</label>
      <input type="text"
             id="contactPhone"
             class="form-control">
    </div>

    <div class="form-group">
      <label for="contactEmail">Email</label>
      <input type="text"
             id="contactEmail"
             class="form-control">
    </div>

    <button class="btn btn-primary">Save</button>
  </form>
</div>
